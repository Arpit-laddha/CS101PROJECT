<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Money</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>üèß Withdraw Money</h2>
    <form id="withdrawForm">
      <label>Withdraw Type</label>
      <select id="withdrawType" required>
        <option value="">Select Type</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Others">Others</option>
      </select>

      <label>Amount (‚Çπ)</label>
      <input type="number" id="withdrawAmount" required min="1" max="50000" placeholder="Enter amount">

      <label>Password</label>
      <input type="password" id="withdrawPassword" required placeholder="Enter password">

      <div class="otp-section" id="withdrawOtpSection">
        <label>OTP</label>
        <input type="text" id="withdrawOtp" maxlength="6" placeholder="6-digit OTP">
        <button type="button" onclick="resendOTP('withdraw')">Resend OTP</button>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
      <a href="homepage.html" class="back-link">‚Üê Back</a>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
