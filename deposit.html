<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit Money</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    
    <h2>üí∞ Deposit Money</h2>
    <form id="depositForm">
      <label>Deposit Type</label>
      <select id="depositType" required>
        <option value="">Select Type</option>
        <option value="Salary">Salary</option>
        <option value="Transfer">Transfer</option>
        <option value="Investment">Investment</option>
      </select>

      <label>Amount (‚Çπ)</label>
      <input type="number" id="depositAmount" required min="1" placeholder="Enter amount">

      <label>Password</label>
      <input type="password" id="depositPassword" required placeholder="Enter password">

      <div class="otp-section" id="depositOtpSection">
        <label>OTP</label>
        <input type="text" id="depositOtp" maxlength="6" placeholder="6-digit OTP">
        <button type="button" onclick="resendOTP('deposit')">Resend OTP</button>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
      <a href="homepage.html" class="back-link">‚Üê Back</a>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
